<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de registo.</title>
</head>
<body>
	<table border="1" cellpadding="10" >
		<form action="#" method="post">
			<caption><b>Formulario de registro.</b></caption>
			<thead>
				<tr>
					<th>Personal.</th>
					<th>Account. (Requerido)</th>
					<th>Contact.</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label for="name">Name: </label>
						<input type="text" name="name" id="name" placeholder="Pedro Pablo" size="28em">
						<br><br>
						<label for="fechaN">Date of Birthday: </label>
						<input type="Date" name="fechaN">
						<br><br>
						<label for="select" >Favorite Animal: </label>
						<select id="select" name="select">
							<option>Perro.</option>
							<option>Gato.</option>
							<option>Pajarito.</option>
							<option>Tortuga.</option>
						</select>
					</td>
					<td>
						<label for="email" ="">E-mail: </label>
						<input type="email" name="email" id="email" placeholder="PedroPablo@formulario.com" size="33em" required>
						<br><br>
						<label for="pass">Password:</label>
						<input type="Password" name="pass" id="pass" size="30em" placeholder="Password" required>
						<br><br>
						<label for="Vpass"> Verify Password:</label>
						<input type="Password" name="vpass" id="Vpass" size="23em" placeholder="Password" required="Hey requeridooo">
					</td>
					<td>
						<label for="dir">Address: </label>
						<input type="text" name="dir" id="dir" size="28em" placeholder="Calle Caverna, 2da Avenida Tomate #123A-Z.">
						<br><br>
						<label for="city">City: </label>
						<input type="text" name="city" id="city" size="32em" placeholder="Computadora City.">
						<br><br>
						<label for="pais">Country: </label>
						<input type="text" name="pais" id="pais" size="28em" placeholder="El Salvador">
						<br><br>
						<label for="telefono">Phone Number: </label>
						<input type="tel" name="telefono" id="telefono" size="21em" placeholder="(001) 1234-5678">
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" value="Send.(Enviar)">
					</td>
				</tr>
			</tfoot>
		</form>
	</table>

</body>
</html>
